<!DOCTYPE html>
<html lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css" name="main.css"  />
<h:head>
	<title>Sign in</title>
</h:head>
<h:body style="text-align:center">

	<h:form id="admin-login-form">  
      
        <p:panel id="panel" header="Admin panel">  

            <p:messages id="messages" />  
            <h:panelGrid columns="3">  
                <h:outputLabel for="email" value="Email: *" />  
                <p:inputText id="email" value="#{adminLoginBean.email}" required="true" label="Email">  
                    <f:validateLength minimum="6" />  
                </p:inputText>  
                <p:message for="email" />  
      
                <h:outputLabel for="password" value="Password: *" />  
                <p:password id="password" value="#{adminLoginBean.password}" required="true" label="Password">
                    <f:validateLength minimum="6" />
                </p:password>
                <p:message for="password" />  
            </h:panelGrid> 
      
            <p:commandButton id="btn" value="Sign in" update="panel" action="#{adminLoginBean.login(actionEvent)}"/>
            
        </p:panel>  
      
    </h:form> 

</h:body>
</html>
