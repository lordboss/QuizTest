<!DOCTYPE html>
<html lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css" name="main.css"  />
<!-- <script async="" type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<h:head>
	<title>#{quizRunBean.quiz.name}</title>
</h:head>
<h:body>
	<div id="container" class="wrapper">
		
		<nav>
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" icon="ui-icon-home" url="#"></p:menuitem>

					<p:menuitem value="Sign in" icon="ui-icon-person" url="#"></p:menuitem>
					<p:menuitem value="Login" icon="ui-icon-person" url="#"></p:menuitem>
					<p:submenu label="Language" icon="ui-icon-pencil">  
						<p:menuitem value="English" url="#" />  
						<p:menuitem value="Русский" url="#" />  
					</p:submenu>
				</p:menubar>
			</h:form>
		</nav>

		
		<div id="middle">
			<h:form id="form">
				<ui:repeat value="#{quizRunBean.quiz.questions.toArray()}" var="question" varStatus="status">
					<p:commandLink update=":form:question" actionListener="#{quizRunBean.setCurrentQuestion(question)}">
						<h:outputText value="Question #{status.index}" />
					</p:commandLink><br />
				</ui:repeat>


				<h:panelGroup id="question">
					<div>#{quizRunBean.currentQuestion.text}</div>
					<p:selectOneRadio layout="pageDirection">
						<f:selectItems value="#{quizRunBean.currentQuestion.answers.toArray()}" var="answer" itemLabel="#{answer.text}" />
					</p:selectOneRadio>
    			</h:panelGroup>
			</h:form>
		</div>

	</div>
</h:body>
</html>
