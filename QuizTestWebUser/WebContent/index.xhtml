<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Available tests" />

	<ui:define name="content">

		<div class="wrapper">
		<h:form id="form">
			<div class="row-fluid">
				<div class="span3">
					<ul class="nav nav-tabs nav-stacked menu-sidebar">
						<li>
						<p:commandLink update=":form:quizzesList" actionListener="#{indexBean.setCurrentCategory(null)}">
							<h:outputText value="Last quizzes" />  
							<i class="icon-home"></i>
						</p:commandLink>
						</li>
						<ui:repeat value="#{indexBean.categories}" var="category">
							<li>
							<p:commandLink update=":form:quizzesList" actionListener="#{indexBean.setCurrentCategory(category)}">
								<h:outputText value="#{category.name}" />  
								<i class="icon-chevron-right"></i>
							</p:commandLink>
							</li>
						</ui:repeat>
					</ul>
				</div>
				<div class="span9">
<!-- 					<div class="page-header">
						<h2>Last added</h2>
					</div> -->
					<p:outputPanel id="quizzesList">
					<ui:repeat value="#{indexBean.quizzes.toArray()}" var="quiz" rendered="#{indexBean.currentCategory == null}">
						<p:commandLink styleClass="quiz-in-list">
							<h4 class="media-heading">#{quiz.name}</h4>
							<div>#{quiz.comment}</div>
						</p:commandLink>
					</ui:repeat>

					<ui:repeat value="#{indexBean.currentCategory.quizzes.toArray()}" var="quiz" rendered="#{indexBean.currentCategory != null}">
						<p:commandLink styleClass="quiz-in-list">
							<h4 class="media-heading">#{quiz.name}</h4>
							<div>#{quiz.comment}</div>
						</p:commandLink>
					</ui:repeat>
					</p:outputPanel>
				</div>
			</div>
		</h:form>
		</div>

	</ui:define>

</ui:composition>
