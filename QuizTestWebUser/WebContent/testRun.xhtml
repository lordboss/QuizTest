<!DOCTYPE html>
<html lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:outputStylesheet library="css" name="client.css"  />
	<!-- Bootstrap -->
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css"  />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<!-- <script async="" type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<h:head>
	<title>#{quizRunBean.quiz.name}</title>
</h:head>
<h:body>
<div class="expanded">
	<nav>
		<div class="navbar">
			<div class="navbar-inner">

				<div class="wrapper">
					<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span><span class="icon-bar"></span> <span class="icon-bar"></span>
					</a>

					<!-- Be sure to leave the brand out there if you want it shown -->
					<a class="brand" href="#">QuizTest</a>

					<!-- Everything you want hidden at 940px or less, place within here -->
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#">Quizzes</a></li>
							<!-- <li><a href="#">Results</a></li> -->
						</ul>

						<ul class="nav pull-right">
							<li class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">Language<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li class="active"><a href="#">English</a></li>
									<li><a href="#">Русский</a></li>
								</ul>
							</li>
							<li class="divider-vertical"></li>
							<li><a href="#">Login</a></li>
							<li><a href="#">Sign in</a></li>
	                    </ul>
					</div>
				</div>

			</div>
		</div>
	</nav>

	<div class="wrapper">
	<h:form id="form">
		<div class="sidebar">
			<h:outputText id="timer" value="#{quizRunBean.timeLeft}" />
			<!-- <p:poll interval="1" update="timer" autoStart="true"/> -->
			<ul class="nav nav-tabs nav-stacked">
				<ui:repeat value="#{quizRunBean.quiz.questionResults.toArray()}" var="question" varStatus="status">
					<li>
						<p:commandLink update=":form:question" actionListener="#{quizRunBean.setCurrentQuestion(question)}">
							<h:outputText value="#{status.index + 1}" />
						</p:commandLink>
					</li>
				</ui:repeat>
			</ul>
			<p:commandButton action="user-test-run?faces-redirect=true" actionListener="#{quizRunBean.push(userTestBean.quiz.id)}" value="Finish" tyleClass="btn btn-danger btn btn-large" style="width:100%" />
		</div>

		<div class="content">
			<h:panelGroup id="question" styleClass="question">
				<div class="question-title">#{quizRunBean.currentQuestion.text}</div>
				<p:selectOneRadio value="#{quizRunBean.singleAnswer}" layout="pageDirection" styleClass="answers" rendered="#{quizRunBean.currentQuestion.questionType.name eq 'single'}">
					<f:selectItems value="#{quizRunBean.currentQuestion.answerResults.toArray()}" var="answer" itemValue="#{answer.text}" itemLabel="#{answer.text}" />
				</p:selectOneRadio>
				<p:selectManyCheckbox value="#{quizRunBean.multiAnswers}" layout="pageDirection" rendered="#{quizRunBean.currentQuestion.questionType.name eq 'multiple'}">
					<f:selectItems value="#{quizRunBean.currentQuestion.answerResults.toArray()}" var="answer" itemValue="#{answer.text}" itemLabel="#{answer.text}" />
				</p:selectManyCheckbox>
				<p:inputText value="#{quizRunBean.openAnswer}" rendered="#{quizRunBean.currentQuestion.questionType.name eq 'open'}" />
			</h:panelGroup>
		</div>

	</h:form>
	</div>
</div>

<footer>
	<div class="wrapper">
		<p class="muted credit">© Zhukov Dmitry 2013</p>
	</div>
</footer>
<script src="http://code.jquery.com/jquery.js"></script>
</h:body>
</html>
