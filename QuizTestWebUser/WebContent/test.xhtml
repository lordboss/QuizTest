<!DOCTYPE html>
<html lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css" name="main.css"  />
<!-- <script async="" type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<h:head>
	<title>#{userTestBean.quiz.name}</title>
</h:head>
<h:body>
	<div id="container" class="wrapper">
		<nav>
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" icon="ui-icon-home" url="#"></p:menuitem>

					<p:menuitem value="Sign in" icon="ui-icon-person" url="#"></p:menuitem>
					<p:menuitem value="Login" icon="ui-icon-person" url="#"></p:menuitem>
					<p:submenu label="Language" icon="ui-icon-pencil">  
						<p:menuitem value="English" url="#" />  
						<p:menuitem value="Русский" url="#" />  
					</p:submenu>
				</p:menubar>
			</h:form>
		</nav>

		
		<div id="middle">
			
			<p:panel id="panel" header="#{userTestBean.quiz.name}">
				
				<div id="header" class="top-margin">Comment</div>
				<div>#{userTestBean.quiz.comment}</div>

				<div id="header" class="top-margin">Amount of questions</div>
				<div>#{userTestBean.quiz.amount}</div>

				<div id="header" class="top-margin">Time limit</div>
				<div>#{userTestBean.quiz.timeLimit} min</div>

				<h:form>
					<div class="buttons">
<!-- 						<p:button outcome="user-test-run"  value="Begin quiz"  styleClass="ui-priority-primary top-margin">
						        <f:param name="id" value="#{userTestBean.quiz.id}" />
						</p:button> -->
						<p:commandButton action="user-test-run?faces-redirect=true" actionListener="#{quizRunBean.inject(userTestBean.quiz.id)}" value="Begin quiz"  styleClass="ui-priority-primary top-margin" />
					</div>
				</h:form>
			</p:panel>

		</div>

	</div>
</h:body>
</html>
